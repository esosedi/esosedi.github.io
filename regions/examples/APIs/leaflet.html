<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Disputed borders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="../../bundle.js"></script>
</head>
<body>
<style>
    .map {
        width: 100%;
        height: 600px;
    }

    table td {
        width: 50%;
    }
</style>

PS: You cannot display Russia with out .toLeaflet command. It will break apart due to bounded coordinates.

<div id="map1" class="map"></div>


</body>

<script type="text/javascript">

    var myMap = new L.map('map1', {
        center: [0,0],
        zoom: 1
    });

    osmeRegions.geoJSON('RU', {
        lang: 'en',
        type: 'coast'
    }).then(data => {
        var collection = osmeRegions.toLeaflet(data);
        collection.add(myMap);
    });
</script>
</html>
